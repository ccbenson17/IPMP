<div class="jimu-widget-splash-desktop" data-dojo-attach-point="splashDesktop">
	<div class="overlay" data-dojo-attach-point="overlayNode"></div>
	<div class="envelope buried" data-dojo-attach-point="envelopeNode">
		<div class="splash-container splash-bg" data-dojo-attach-point="splashContainerBackground"></div>
		<div class="splash-container" data-dojo-attach-point="splashContainerNode">
			<div class="custom-content" data-dojo-attach-point="customContentNode" tabindex="0" role="document" style="font-family: 'Verdana','Avenir Light'"></div>

			<div class="flex-container">
				<div style="margin: 0px; flex-basis: 100%;">
					<a href="https://ipmp.ctre.iastate.edu/maps/home/"> <img src="logo.png" style="width:822px;height:110px;"/></a>
				</div>
				<div id="anim" style="flex-basis: 5%;">
					<span class="tooltip" data-tooltip="Select info to display based on area type, jurisdiction, and year."><img src="i.png" style="width:20px;height:20px;"/></span>
				</div>
				<div title="Select district type to filter results" id="selectField" class="sdropdown-el">
					<input type="radio" name="sortType" value="City" checked="checked" id="City" /><label for="City">City</label>
					<input type="radio" name="sortType" value="County" id="County" /><label for="County">County</label>
					<input type="radio" name="sortType" value="CountyNum" id="CountyNum" /><label for="CountyNum">County #</label>
					<input type="radio" name="sortType" value="RPA" id="RPA" /><label for="RPA">RPA</label>
				</div>

				<div title="Enter the exact name/number of the selected type, or select it from the drop-down menu" style="flex-basis: 20%;">
					<input id="enterData" type="text" name="area" list="areaname" class="dropdown-el" />
					<datalist id="areaname"> </datalist>
				</div>

				<div title="Select which years to draw on map" id="myDIV1" style="flex-basis: 40%;" class="flex-containerS"></div>
				<div>
					<button class="jimu-btn" data-dojo-attach-point="okNode" data-dojo-attach-event="onclick:onOkClick, onkeydown:onOkKeydown" tabindex="0"></button>
				</div>
			</div>
		</div>
	</div>
</div>
